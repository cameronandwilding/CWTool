checklist.admin:
  path: 'admin/config/checklist'
  defaults:
    _content: '\Drupal\checklist\Controller\ChecklistController::checklistRender'
    _title: 'Checklist'
  requirements:
    _permission: 'administer site configuration'

checklist.settings:
  path: 'admin/config/checklist/settings'
  defaults:
    _title: 'Checklist settings'
    _form: '\Drupal\checklist\Form\ChecklistSettingsForm'
  requirements:
    _permission: 'administer site configuration'

checklist.edit:
  path: 'admin/config/checklist/settings/{checklist}'
  defaults:
    _entity_form: checklist.edit
    _title: 'Edit checklist content'
  requirements:
    _permission: 'edit_checklist'

checklist.add:
  path: '/checklist/add'
  defaults:
    _title: 'Add content'
    _entity_form: checklist.add
  options:
    _access_mode: 'ANY'
  requirements:
    _permission: 'administer content types'