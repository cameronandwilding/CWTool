# Schema for the configuration files of the text module.

text.settings:
  type: mapping
  label: 'Text settings'
  mapping:
    default_summary_length:
      type: integer
      label: 'Default summary length'

field.text.settings:
  type: mapping
  label: 'Text settings'
  mapping:
    max_length:
      type: integer
      label: 'Maximum length'

field.text.instance_settings:
  type: mapping
  label: 'Text settings'
  mapping:
    text_processing:
      type: integer
      label: 'Text processing'

field.text.value:
  type: sequence
  label: 'Default value'
  sequence:
    - type: mapping
      label: 'Default'
      mapping:
        value:
          type: label
          label: 'Value'
        format:
          type: string
          label: 'Text format'

field.text_long.settings:
  type: sequence
  label: 'Settings'
  sequence:
    - type: string

field.text_long.instance_settings:
  type: mapping
  label: 'Long text settings'
  mapping:
    text_processing:
      type: string
      label: 'Text processing'

field.text_long.value:
  type: sequence
  label: 'Default value'
  sequence:
    - type: mapping
      label: 'Default'
      mapping:
        value:
          type: text
          label: 'Value'
        format:
          type: string
          label: 'Text format'

field.text_with_summary.settings:
  type: sequence
  label: 'Default'
  sequence:
    - type: string

field.text_with_summary.instance_settings:
  type: mapping
  label: 'Text area with a summary'
  mapping:
    text_processing:
      type: boolean
      label: 'Text processing'
    display_summary:
      type: boolean
      label: 'Summary input'

field.text_with_summary.value:
  type: sequence
  label: 'Default value'
  sequence:
    - type: mapping
      label: 'Default'
      mapping:
        value:
          type: text
          label: 'Body'
        summary:
          type: string
          label: 'Summary'
        format:
          type: string
          label: 'Text format'

entity_view_display.field.text_default:
  type: entity_field_view_display_base
  label: 'Text default display format settings'
  mapping:
    settings:
      type: sequence
      label: 'Settings'
      sequence:
        - type: string

entity_view_display.field.text_plain:
  type: entity_field_view_display_base
  label: 'Plain text display format settings'
  mapping:
    settings:
      type: sequence
      label: 'Settings'
      sequence:
        - type: string

entity_view_display.field.text_summary_or_trimmed:
  type: entity_field_view_display_base
  label: 'Summary or trimmed text display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        trim_length:
          type: integer
          label: 'Trim length'

entity_view_display.field.text_trimmed:
  type: entity_field_view_display_base
  label: 'Trimmed text display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        trim_length:
          type: integer
          label: 'Trim length'

entity_form_display.field.text_textarea:
  type: entity_field_form_display_base
  label: 'Text area (multiple rows) display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        rows:
          type: integer
          label: 'Rows'
        placeholder:
          type: label
          label: 'Placeholder'

entity_form_display.field.text_textarea_with_summary:
  type: entity_field_form_display_base
  label: 'Text area with a summary display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        rows:
          type: integer
          label: 'Rows'
        summary_rows:
          type: integer
          label: 'Number of summary rows'
        placeholder:
          type: label
          label: 'Placeholder'

entity_form_display.field.text_textfield:
  type: entity_field_form_display_base
  label: 'Text field display format settings'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        size:
          type: integer
          label: 'Size of textfield'
        placeholder:
          type: label
          label: 'Placeholder'
